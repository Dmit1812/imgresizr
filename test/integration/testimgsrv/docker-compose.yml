version: '3.8'

services:
  web:
     image: nginx:latest
     volumes:
       - ./testdata:/usr/share/nginx/html
       - ./nginx.conf:/etc/nginx/conf.d/default.conf
     ports:
       - "8080:80"
     command: ['/bin/sh', '-c', 'nginx -g "daemon off;"']
     restart: always
     networks:
       - testimgsrv

networks:
   testimgsrv:
