name: tests

on:
  push:
    branches:
      - final*

env:
  GO111MODULE: "on"

jobs:
  tests_by_makefile:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'final')
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      # - name: install-and-cache apt tools
      #   uses: tecolicom/actions-use-apt-tools@v1.1
      #   with:
      #     packages: libvips-dev
            
      - name: Install vips
        run: sudo apt-get update && apt-get install -y libvips-dev

      - name: Check out code
        uses: actions/checkout@v3

      - name: make lint
        run: make lint
        working-directory: ${{ env.BRANCH }}

      - name: make build
        run: make build
        working-directory: ${{ env.BRANCH }}

      - name: make test
        run: make test
        working-directory: ${{ env.BRANCH }}
